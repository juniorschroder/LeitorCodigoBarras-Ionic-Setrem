<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Leitor" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/leitor">
    <ion-nav-view name="tab-leitor"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Historico" icon-off="ion-document" icon-on="ion-document-text" href="#/tab/historico">
    <ion-nav-view name="tab-historico"></ion-nav-view>
  </ion-tab>

</ion-tabs>
